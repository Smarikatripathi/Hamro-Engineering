{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold text-center mb-8 text-navy-900">{{ university.name }} - {{ field|title }}</h2>
    <p class="text-center text-gray-500 mb-10">Select a semester to view available subjects and resources.</p>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        {% for sem in semesters %}
        <a href="{% url 'website:university_detail' sem field university.id %}" class="block bg-blue-50 rounded-xl shadow p-8 text-center font-bold text-lg text-blue-800 hover:bg-blue-600 hover:text-white transition">
            <i class="fa fa-layer-group text-3xl mb-2"></i>
            Semester {{ sem }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
