{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-navy-900">Courses</h2>
    <p class="text-center text-gray-500 mb-10">Browse semester-wise courses for Computer Engineering, Software Engineering, and IT. Click a subject to view syllabus, notes, and past questions.</p>
    <div>
        <!-- Semester Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
            {% for sem in semesters %}
            <div>
                <a href="{% url 'website:semester_detail' sem %}" class="block w-full px-6 py-8 rounded-xl shadow font-bold text-lg focus:outline-none flex flex-col items-center transition bg-blue-50 text-blue-800 hover:bg-blue-600 hover:text-white">
                    <i class="fa fa-layer-group text-3xl mb-2"></i>
                    Semester {{ sem }}
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
