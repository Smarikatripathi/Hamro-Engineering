{% extends 'base.html' %}

{% block title %}Mock Test - Locked{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-16 text-center">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-4 text-gray-900">Mock Test Locked</h1>
        <p class="mb-6 text-gray-600">To access Mock Tests, please <a href="{% url 'login' %}" class="text-blue-600 underline">login</a> and purchase a subscription.</p>
        <a href="{% url 'website:pricing' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all mb-4 inline-block">View Subscription Plans</a>
        <form action="{% url 'website:pay_to_unlock' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition-all mt-2">
                <i class="fas fa-unlock mr-2"></i>Pay to Unlock (Khalti/eSewa/Fonepay)
            </button>
        </form>
    </div>
</div>
{% endblock %}
