{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-3xl font-bold text-center mb-8 text-navy-900">News & Updates</h2>
    <ul class="space-y-6">
        {% for news in news_list %}
        <li class="bg-white rounded-xl shadow p-6">
            <div class="flex justify-between items-center mb-2">
                <span class="text-blue-700 font-semibold">{{ news.title }}</span>
                <span class="text-xs text-gray-400">{{ news.date }}</span>
            </div>
            <div class="text-gray-700">{{ news.content }}</div>
        </li>
        {% empty %}
        <li class="text-gray-400 text-center">No news at the moment.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
